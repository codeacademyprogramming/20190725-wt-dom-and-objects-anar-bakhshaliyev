<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shekil 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6 my-5">
                    <form>
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <input type="text" id="surname" placeholder="Enter Surname">
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="example@email.com">
                        </div>
                        <div class="form-group">
                            <input type="text" id="birthday" placeholder="YYYY-MM-DD">
                        </div>
                        <button type="submit" class="btn btn-primary my-3" onclick="addStudent()">Save</button>
                    </form>
                </div>
                <div class="col-6 my-5">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" placeholder="Enter Student Email" id="studEmail">
                            </div>
                            <div class="col">
                                <input type="text" placeholder="Enter score" id="studScore">
                            </div>
                        </div>
                        <button class="btn btn-primary mt-3 float-right" onclick="AddScore()">Add Score</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h1>Students List</h1>
                    <div>
                        <ul id="scores"></ul>
                        <hr>
                        <ul id="students" class="d-block">
                            <li>Name</li>
                            <li>Surname</li>
                            <li>Email</li>
                            <li>Birthday</li>
                        </ul>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="js/main.js"></script>
</body>

</html>
